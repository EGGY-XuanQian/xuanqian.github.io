<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文件列表</title>
</head>
<body>
  <h1>仓库文件下载</h1>
  <ul id="file-list"></ul>

  <script>
    async function loadFiles() {
      const response = await fetch("https://api.github.com/repos/xuanqian/你的仓库/contents/Code");
      const files = await response.json();
      const list = document.getElementById("file-list");
      files.forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = file.download_url;
        a.textContent = file.name;
        li.appendChild(a);
        list.appendChild(li);
      });
    }
    loadFiles();
  </script>
</body>
</html>
