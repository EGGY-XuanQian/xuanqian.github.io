<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Code list</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    nav {
      background-color: #4285F4;
    }
    .brand-logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .material-symbols-outlined {
      font-size: 28px;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .download-btn {
      background-color: #34A853 !important;
    }
    .header-title {
      margin-top: 40px;
      font-weight: 400;
      color: #333;
    }
  </style>
</head>

<body>

  <!-- 顶部导航栏（无表情包） -->
  <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <span class="material-symbols-outlined">folder</span>
        文件下载中心
      </a>
    </div>
  </nav>

  <div class="container">
    <h4 class="center-align header-title">Code 文件夹内容</h4>
    <div id="file-list" class="row"></div>
  </div>

  <script>
    // 根据文件类型选择图标
    function getIconByFileType(name) {
      const ext = name.split('.').pop().toLowerCase();

      if (["png", "jpg", "jpeg", "gif", "bmp", "svg", "webp"].includes(ext)) return "image";
      if (["mp3", "wav", "ogg", "flac"].includes(ext)) return "audio_file";
      if (["mp4", "avi", "mov", "mkv", "webm"].includes(ext)) return "movie";
      if (["zip", "rar", "7z", "tar", "gz"].includes(ext)) return "folder_zip";
      if (["txt", "md", "json", "xml", "html", "css", "js"].includes(ext)) return "description";
      if (["exe", "sh", "bat", "bin"].includes(ext)) return "terminal";

      return "insert_drive_file";
    }

    async function loadFiles() {
      // 你的仓库 + Code 文件夹
      const repo = "EGGY-XuanQian/eggy-xuanqian.github.io";
      const path = "Code";

      const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`);
      const files = await response.json();

      const list = document.getElementById("file-list");

      files.forEach(file => {
        const icon = getIconByFileType(file.name);

        const card = document.createElement("div");
        card.className = "col s12 m6 l4";

        card.innerHTML = `
          <div class="card">
            <div class="card-content">
              <span class="card-title">
                <span class="material-symbols-outlined">${icon}</span>
                ${file.name}
              </span>
              <p>点击下方按钮下载该文件。</p>
            </div>
            <div class="card-action">
              <a class="btn download-btn" href="${file.download_url}" download>下载</a>
            </div>
          </div>
        `;

        list.appendChild(card);
      });
    }

    loadFiles();
  </script>

</body>
</html>
